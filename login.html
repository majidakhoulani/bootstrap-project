    <section class="login-section  bg-light pb-5 pt-5">
        <div class="container">

                <div class="col col-lg-6 offset-3">

            <form class=" p-5 " style="height: 450px;">
                <h1 class="text-center fw-bold fs-4 pb-4 text-gray">Creat an Account</h1>
                <div class="mb-3">
                    <label for="exampleInputmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="" />

                        </div>

                            </div>
                            <div class="mb-3 form-check">

                                        Check me out
                                    </label>
                                </div>
                                <button type="submit" class="btn bg-gray mt-4 " id="myButton">

                            </form>
